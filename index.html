<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div>
            <h2>ROCK</h2>
            <h2>PAPER</h2>
            <h2>SCISSORS</h2>
        </div>
        <h3 class="instruction">Let's Play!! Pick your choice!!</h3>
        <div class="score">
            <div class="mb-2 score-text">SCORE</div>
            <div class="scores player">You: 0</div>
            <div class="scores computer">Computer: 0</div>
        </div>
    </div>

    <div class="rps">
        <div class="rps-row">
            <a href="#" class="rock-link"><img src="images/rock.jpeg" alt="Image of a Rock" class="rock"></a>
            <a href="#" class="paper-link"><img src="images/paper.jpg" alt="Image of a Paper"class="paper"></a>
        </div>
        <div class="rps-row">
            <a href="#" class="scissors-link"><img src="images/scissor.jpg" alt="Image of a Scissors" class="scissors"></a>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
