<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
    </div>

    <div class="scoreboard">
        <div class="player">
            <h2 class="playerTitle">Player</h2>
            <p class="playerScore">0</p>
        </div>
        <div class="computer">
            <h2 class="computerTitle">Computer</h2>
            <p class="computerScore">0</p>
        </div>
    </div>

    <div class="move">
        <h2>Choose your move</h2>
    </div>

    <div class="btn">
        <button class="btn1">Rock </button>
        <button class="btn2">Paper</button>
        <button class="btn3">Scissor</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
